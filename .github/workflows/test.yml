name: Test project
on:
   push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: install nodeJs
        uses: actions/setup-node@v4
        with:
            node-version: 18
      - name: install dependencies
        run: npm ci
      - name: Run tests
        run: npm test




